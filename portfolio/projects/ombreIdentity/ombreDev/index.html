        <!-- ---- GUI Elements for 07 + 10 + 11 ---- -->

        <div style="position: absolute; display: flex; width: 100vw">
            <h1
                style="
                    flex-basis: 100%;
                    text-align: center;
                    font-size: 1vw;
                    font-family: &quot;FilsonPro&quot;, sans-serif;
                "
            >
                Import and export images using the buttons below. For results
                with variable circle sizes: Import an SVG with varying alpha
                values: e.g. A gradient that fades from 100% to 0% opacity.
            </h1>
        </div>

        <script src="https://unpkg.com/p5.js-svg@1.6.0" defer></script>

        <label for="getImgButton" class="defLabel pickImgLabel"
            >Pick Img
            <input
                id="getImgButton"
                name="getImgButton"
                type="file"
                style="display: none"
                accept="image/*"
        /></label>

        <label class="defLabel playPauseLabel" id="exportLabel" for="exportSVG"
            >Export SVG
            <input id="exportSVG" type="button" style="display: none" />
        </label>

        <label for="sizeSlider" class="defLabel sliderLabel"
            ><input
                type="range"
                id="sizeSlider"
                min="0"
                max="100"
                value="0"
                step="1"
                style="width: 100%"
            />
        </label>
